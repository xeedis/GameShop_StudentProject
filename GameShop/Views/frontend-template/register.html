<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameShop</title>
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/login.css">
    <script src="https://kit.fontawesome.com/cd4d4653a2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="topbar">
        <div class="topbar__logo">
            <h1 class="topbar__h1"><a href="./home.html">GameShop</a></h1>
        </div>
        <nav class="topbar__nav">
            <ul class="topbar__list">
                <li class="topbar__list-item"><a href="./shop.html">Sklep</a></li>
                <li class="topbar__list-item"><a href="./home.html">O nas</a></li>
                <li class="topbar__list-item list-item--login"><a href="./login.html">Zaloguj siÄ™</a></li>
            </ul>
        </nav>
        <div class="topbar__cart-icon">
            <a href="./cart.html"><i class="fas fa-shopping-cart"></i></a>
        </div>
    </div>
    <main class="main">
        <section class="login">
            <div class="wrapper fadeInDown">
                <div id="formContent">
                  <!-- Tabs Titles -->
                  <h2 class="inactive underlineHover"><a href="login.html">Sign In</a></h2>
                  <h2 class="active"><a href="register.html">Sign Up</a></h2>
              
                  <!-- Icon -->
                  <div class="fadeIn first">
                    <i class="fas fa-user"></i>
                  </div>
              
                  <!-- Login Form -->
                  <form>
                    <input type="text" id="login" class="fadeIn second" name="login" placeholder="login">
                    <input type="email" id="email" class="fadeIn third" name="email" placeholder="email">
                    <input type="text" id="password" class="fadeIn fourth" name="login" placeholder="password">
                    <input type="submit" class="fadeIn fifth last" value="Sign Un">
                  </form>
              
                  <!-- Remind Passowrd -->
                  <div id="formFooter">
                    <a class="underlineHover" href="#">Forgot Password?</a>
                  </div>
              
                </div>
              </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__paragraph">&copy; 2020 GameShop, <a href="https://github.com/xeedis/GameShop_StudentProject" target="_blank">student project</a></p>
    </footer>
</body>
</html>
